<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
</head>
<body>
    <table>
        <!--計算結果表示-->
        <tr>
            <td colspan="4">
                <p id="display">0</p>
            </td>      
        </tr>

        <!--7-9, + -->
        <tr>
            <td><input type="button" value="7" onclick="get_cal(this)"></td>
            <td><input type="button" value="8" onclick="get_cal(this)"></td>
            <td><input type="button" value="9" onclick="get_cal(this)"></td>
            <td><input type="button" value="+" onclick="get_cal(this)"></td>
        </tr>

        <!--4-6, - -->
        <tr>
            <td><input type="button" value="4" onclick="get_cal(this)"></td>
            <td><input type="button" value="5" onclick="get_cal(this)"></td>
            <td><input type="button" value="6" onclick="get_cal(this)"></td>
            <td><input type="button" value="-" onclick="get_cal(this)"></td>
        </tr>

        <!--1-3, × -->
        <tr>
            <td><input type="button" value="1" onclick="get_cal(this)"></td>
            <td><input type="button" value="2" onclick="get_cal(this)"></td>
            <td><input type="button" value="3" onclick="get_cal(this)"></td>
            <td><input type="button" value="×" onclick="get_cal(this)"></td>
        </tr>

        <!--0, C ÷ -->
        <tr>
            <td><input type="button" value="0" onclick="get_cal(this)"></td>
            <td><input type="button" value="C" onclick="get_cal(this)"></td>
            <td><input type="button" value="=" onclick="get_cal(this)"></td>
            <td><input type="button" value="÷" onclick="get_cal(this)"></td>
        </tr>
    </table>

    <script src="cal.js"></script>
    
</body>
</html>
